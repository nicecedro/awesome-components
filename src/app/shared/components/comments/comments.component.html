<div class="comments-row">
    <mat-form-field>
        <input type="text" matInput placeholder="Laisser un commentaire" [formControl]="commentCtrl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="onLeaveComment()">
        <mat-icon>send</mat-icon>
    </button>
</div>
<mat-list *ngIf="comments.length">
    <h2 matSubheader>Comments</h2>
    <mat-list-item *ngFor="let comment of comments">
        <span matLine> {{ comment.comment }} </span>
        <span matLine> {{ comment.createdDate | date }} </span>
    </mat-list-item>

</mat-list>
