<div class="comments-row">
    <mat-form-field>
        <input type="text" matInput placeholder="Laisser un commentaire" [formControl]="commentCtrl">
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="onLeaveComment()">
        <mat-icon>send</mat-icon>
    </button>
</div>
<mat-list *ngIf="comments.length" @list>
    <h2 matSubheader>Comments ({{ commentLength | formatNumber }})</h2>
    <mat-list-item *ngFor="let comment of comments; let i = index" [@listItem]="animationsState[i]"
        (mouseenter)="onListItemMouseEnter(i)" (mouseleave)="onListItemMouseLeave(i)">
        <span matLine class="comment-text"> {{ comment.comment }} </span>
        <span matLine class="comment-date"> {{ comment.createdDate | timeAgo }} </span>
    </mat-list-item>

</mat-list>
